<form #ng2Form="ngForm" (ngSubmit)="onSubscribe(ng2Form)" >
    <div class="form-group">
        <label for="name">Name</label>
        <input 
            [(ngModel)]="name" 
            name="name"
            id="name" 
            type="text" 
            class="form-control" 
            required
            minlength="3">
        <div *ngIf="name?.touched && name?.errors">
            <div 
                class="alert alert-danger" 
                *ngIf="name?.errors.required">
                Name is required.
            </div>
            <div
                class="alert alert-danger"
                *ngIf="name?.errors.minlength">
                Name should be minimum {{ name.errors.minlength.requiredLength }} characters.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input 
            [(ngModel)]="email" 
            name="email"
            id="email" 
            type="email" 
            class="form-control" 
            required>
        <div 
            class="alert alert-danger" 
            *ngIf="email?.touched && !email?.valid">
            Email is required.
        </div>
    </div>
    <div class="form-group">
        <label for="frequency">Frequency of emails</label>
        <select
            [(ngModel)]="frequency" 
            name="frequency"
            id="frequency" 
            class="form-control" 
            required>
            <option value=""></option>
            <option *ngFor="let frequency of frequencies" value="{{ frequency.id }}">
                {{ frequency.label }}
            </option>
        </select> 
        <div 
            class="alert alert-danger" 
            *ngIf="frequency?.touched && !frequency?.valid">
            This field is required.
        </div>
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!ng2Form.form.valid">Subscribe</button>
</form>
